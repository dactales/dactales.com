<!-- Header -->
<header>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <img class="img-responsive" src="img/{{ site.logo }}" alt="profile-pic" />
        <div class="intro-text">
          {% if site.print_title_with_logo %}<span class="name">{{ site.title }}</span>{% endif %}
          <hr class="star-light" />
          <span class="skills">{{ site.skills }}</span>
        </div>
      </div>
    </div>
  </div>
</header>
